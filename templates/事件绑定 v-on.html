<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="v2">
    <h3>我有{{num}}万！</h3>
    <input type="button" value="点我有惊喜" v-on:click="change_m">
</div>

<script>
    new Vue({
        el: "#v2",
        data: {
            num:""
        },
        methods:{
            change_m:function (){
                this.num ++;
            }
        },
    })
</script>
</body>
</html>
